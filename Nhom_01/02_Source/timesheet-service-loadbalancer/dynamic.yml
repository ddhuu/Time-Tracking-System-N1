http:
  middlewares:
    # cloudflare-headers:
    #   headers:
    #     customRequestHeaders:
    #       Host: "timesheet-service.onrender.com"
    #       User-Agent: "Traefik/3.0"
    # cors-headers:
    #   headers:
    #     customResponseHeaders:
    #       Access-Control-Allow-Origin: "*"
    #       Access-Control-Allow-Methods: "GET,POST,PUT,DELETE,OPTIONS"
    #       Access-Control-Allow-Headers: "Content-Type,Authorization"
    cookie-friendly-headers:
      headers:
        customRequestHeaders:
          # Don't override Host header to preserve cookie domains
          User-Agent: "Traefik/3.0"
          X-Forwarded-For: ""  # Traefik will populate this
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          Access-Control-Allow-Credentials: "true"
          Access-Control-Expose-Headers: "Set-Cookie"
          Vary: "Origin, Cookie, Authorization"

  routers:
    # Main application router
    app-router:
      rule: "Host(`timesheet-service-load-balancer.onrender.com`)"  # Use your actual Render domain
      entryPoints:
        - web
      service: my-service
      middlewares:
        - cookie-friendly-headers
    
    # HTTPS router (if you need HTTPS)
    app-router-secure:
      rule: "Host(`timesheet-service-load-balancer.onrender.com`)"
      entryPoints:
        - websecure
      service: my-service
      middlewares:
        - cookie-friendly-headers
      tls: {}

  services:
    my-service:
      loadBalancer:
        servers:
          - url: "https://timesheet-service.onrender.com"
          - url: "https://timesheet-service-2.onrender.com"
        passHostHeader: true  # Changed to false since you're modifying Host header
        serversTransport: my-transport

  serversTransports:
    my-transport:
      insecureSkipVerify: true